<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Secure Savings Account - PiggyVest</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
       
        <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"/>
        
        <form>
        <div id="header">
            <h2>Create a Secure Account</h2>
            <p>Welcome to the future of Savings & Investments</p>
        </div> 

        <div id="form-body">
            <label for="Full Name">Full Name</label><br>
            <input type="text" class="form" name="FullName" placeholder="Full Name"><br>

            <label for="Email">Email</label><br>
            <input type="email" class="form" name="Email" placeholder="Email"><br>

            <label for="Phnoe Number">Phone Number</label><br>
            <input type="text" class="form" name="PhoneNumber" placeholder="Phnoe Number"><br>

            <label for="Password">Password</label><br>
            <input type="password" class="form" name="Password" placeholder="Password"><br>

            <label for="Referrer Phone or Promo Code (Optional)">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" class="form" name="code" placeholder="Referrer Phone or Promo Code"><br>

            <label for="How Did You Hear About Us? (Optional)">How Did You Hear About Us? (Optional)</label><br>
            <select  name="aboutUs" class="form">
                <option value="none" selected disabled hidden>Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend/family/coworkerReferral">Friend/Family/Coworker Referral</option>
                <option value="googleSearch">Google search</option>
                <option value="googlePlaystore">Google playstore</option>
                <option value="onlineBlog">Online Blog</option>
                <option value="localNewspaper">local Newspaper</option>
                <option value="atAnEvent">At an event</option>
                <option value="other">Other</option>
            </select><br>

            <input type="submit" value="CREATE ACCOUNT" class="form" id="login">
        </div>
        </form>
        
        <footer>
        <p><a href="#">Already have an account? Log In</a></p>
        </footer>
    </body>
